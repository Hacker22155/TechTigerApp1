<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গুগল অ্যাসিস্ট্যান্ট স্টাইল চ্যাটবট</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 70%;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        #chat-box {
            height: 400px;
            overflow-y: scroll;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }

        .user-msg, .bot-msg {
            padding: 12px 18px;
            border-radius: 20px;
            margin: 15px 0;
            max-width: 75%;
            display: inline-block;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeIn 0.5s forwards;
        }

        .user-msg {
            background: #6200ea;
            color: white;
            text-align: right;
        }

        .bot-msg {
            background: #03dac6;
            color: white;
            text-align: left;
        }

        button {
            padding: 14px 28px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3700b3;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #6200ea;
            border-radius: 50px;
            margin-bottom: 10px;
            background: #121212;
            color: white;
        }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <button onclick="startListening()">প্রশ্ন করুন</button>
    </div>

    <script>
        let data = [];

        // JSON ফাইল লোড করা
        fetch('https://raw.githubusercontent.com/Hacker22155/TechTigerApp1/data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
            })
            .catch(err => console.error("Error loading JSON file:", err));

        function startListening() {
            // মাইক্রোফোন পারমিশন চাইছে
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                        recognition.lang = "bn-BD";
                        recognition.start();

                        recognition.onresult = function(event) {
                            let userQuestion = event.results[0][0].transcript;
                            displayMessage(userQuestion, 'user');

                            if (userQuestion.trim() === "") {
                                displayMessage("দুঃখিত, আমি কিছু শুনতে পারিনি। আবার চেষ্টা করুন।", 'bot');
                                speak("দুঃখিত, আমি কিছু শুনতে পারিনি। আবার চেষ্টা করুন।");
                                return;
                            }

                            let bestMatch = findBestMatch(userQuestion);
                            displayMessage(bestMatch, 'bot');
                            speak(bestMatch); // বটের উত্তর ভয়েসে বলাবে
                        };

                        recognition.onerror = function(event) {
                            console.error("Error recognizing speech:", event);
                            displayMessage("দুঃখিত, আমি আপনার কথা শুনতে পারছি না।", 'bot');
                            speak("দুঃখিত, আমি আপনার কথা শুনতে পারছি না।");
                        };
                    })
                    .catch(err => {
                        console.error("Microphone access denied:", err);
                    });
            } else {
                alert("এই ব্রাউজারটি ভয়েস রেকগনিশন সমর্থন করে না।");
            }
        }

        function findBestMatch(question) {
            let bestMatch = "দুঃখিত, আমি বুঝতে পারছি না!";
            let maxScore = 0;

            data.forEach(entry => {
                let score = similarity(question, entry.information);
                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = entry.information;
                }
            });

            return bestMatch;
        }

        function similarity(str1, str2) {
            let words1 = str1.toLowerCase().split(" ");
            let words2 = str2.toLowerCase().split(" ");
            let matchCount = 0;

            words1.forEach(word => {
                if (words2.includes(word)) {
                    matchCount++;
                }
            });

            return matchCount;
        }

        function displayMessage(message, sender) {
            let chatBox = document.getElementById('chat-box');
            let msgDiv = document.createElement('div');
            msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
            msgDiv.innerText = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // বটের উত্তর ভয়েসে বলাবে
        function speak(text) {
            let speech = new SpeechSynthesisUtterance();
            speech.lang = "bn-BD";
            speech.text = text;
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
