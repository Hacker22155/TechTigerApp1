<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এআই সহকারী</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .robot-face {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }

        .robot-face:before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            left: 25%;
        }

        .robot-face:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            right: 25%;
        }

        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="robotFace" class="robot-face"></div>
        <div id="response" class="response">এখানে উত্তর দেখাবে</div>
        <button id="startBtn" onclick="startListening()">শুরু করুন</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/compromise"></script>
    <script>
        let data = {};
        let dictionary = {
            "কম্পিউটার": "কম্পিউটার",
            "ল্যাপটপ": "ল্যাপটপ",
            "ইন্টারনেট": "ইন্টারনেট",
            "বিশ্ববিদ্যালয়": "বিশ্ববিদ্যালয়"
        };

        // JSON ফাইল লোড করা
        fetch('https://raw.githubusercontent.com/Hacker22155/TechTigerApp1/data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
            })
            .catch(err => console.error("Error loading JSON file:", err));

        let recognition;
        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "bn-BD";
            recognition.continuous = false;

            recognition.onstart = function () {
                document.getElementById('robotFace').style.animation = 'rotate 1s linear infinite';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                processQuery(transcript);
            };

            recognition.onend = function () {
                document.getElementById('robotFace').style.animation = '';
            };

            recognition.onerror = function (event) {
                console.error("Error occurred: ", event.error);
            };
        }

        function startListening() {
            if (recognition) {
                recognition.start();
            }
        }

        function processQuery(query) {
            // বানান সংশোধন
            query = correctSpelling(query);

            let responseText = 'দুঃখিত, আমি আপনার প্রশ্ন বুঝতে পারছি না।';
            
            // NLP দিয়ে প্রশ্নটি চেক করা
            let doc = nlp(query);
            let intents = doc.topics().out('array');
            
            for (let key in data) {
                if (query.toLowerCase().includes(key.toLowerCase())) {
                    responseText = data[key];
                    break;
                }
            }

            document.getElementById('response').innerText = responseText;
            speakResponse(responseText);
        }

        function correctSpelling(text) {
            let words = text.split(' ');
            words = words.map(word => dictionary[word] || word);
            return words.join(' ');
        }

        function speakResponse(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'bn-BD';
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
